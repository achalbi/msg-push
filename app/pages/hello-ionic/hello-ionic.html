<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sharebooks</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding class="content-stable chat"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true">
      <ol class="p-0">
        <div *ngFor="let message of messages">

        <li class="self" >
          <div class="msg">
            <p>{{ message }}</p>
            <p><a>3 months </a> <a> 6 months</a></p>
          </div>
        </li>
        <li class="other" >
          <div class="msg">
            <p>{{ message }}</p>
          </div>
        </li>
        </div>
      </ol>

    </ion-content>

    <ion-footer>
    <ion-toolbar position="bottom">
      <ion-row center>
        <ion-col width-80>
          <ion-item> 
            <ion-input type="text" placeholder="Type your message"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-20>
          <div>
            <button class="button button-clear" (click)="sendMessage()">
          Send
            </button>
          </div>
        </ion-col>
      </ion-row>      
    </ion-toolbar>
    </ion-footer>
