<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sharebooks</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding class="content-stable chat"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true">
      <ol class="p-0">
        <div>

        <li *ngFor="let state of states" class="{{state.sent_by}}" >
          <div class="msg">
            <p>{{state.title}}</p>
            <p>
              <span *ngFor="let evt of state.events" (click)="evtTapped($event, evt)">
                <a href="#">{{evt.title}} </a> &nbsp;
              </span>
             </p>
          </div>
        </li>
        </div>
      </ol>

    </ion-content>
